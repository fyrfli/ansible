---
- name: Backup do
  hosts: live
  vars_files:
    - .vault
  vars:
    archive_tag: "{{ ansible_date_time.date.replace('-','') }}"
    backup_dir: "{{ do_backup_dest }}/{{ archive_tag }}"

  tasks:
    - name: Create backup dir
      become: true
      ansible.builtin.file:
        path: "{{ backup_dir }}"
        state: directory
      tags:
        - make_dir

    - name: Archive files
      become: true
      community.general.archive:
        path: "{{ item }}"
        exclusion_patterns:
          - '**/*tar.gz'
          - '**/*tgz'
          - '**/*deb'
          - '**/*zip'
          - '**/*tar'
          - '**/*misskey*'
          - '**/*iso'
        dest: "{{ backup_dir }}/{{ item.rsplit('/')[-1] }}-{{ archive_tag }}.tgz"
      loop: "{{ do_backup_targets }}"
      tags:
        - archiving
      register: archive_output
      notify: 
        - Push over

    - name: Dump YOURLS database
      community.docker.docker_container_exec:
        container: urls-db
        argv:
          - "mysqldump"
          - "--password={{ urls_db_root_password }}"
          - "yourls"
          - "--result-file=/tmp/yourls.sql"
      tags:
        - yourls_db_dump

    - name: Dump MySQL databases on host
      community.mysql.mysql_db:
        login_user: '{{ do_mysql_user }}'
        login_password: '{{ do_mysql_password }}'
        state: dump
        name: all
        target: '{{ backup_dir }}//allmysql-{{ archive_tag }}.sql'
      tags:
        - mysql_dump

    - name: Copy YOURLS database dump to host
      become: true
      ansible.builtin.shell: "docker cp urls-db:/tmp/yourls.sql {{ backup_dir }}/yourls-{{ archive_tag }}.sql"
      tags:
        - docker_cp

    - name: Change ownership of archive directory
      become: true
      ansible.builtin.file:
        path: "{{ backup_dir }}"
        owner: "{{ ansible_user }}"
        recurse: true
      tags:
        - chowning

    - name: Get list of files
      ansible.builtin.find:
        path: "{{ backup_dir }}"
        patterns: "*"
      register: file_list
      tags:
        - finding

    - name: Copy to DO
      amazon.aws.aws_s3:
        aws_access_key: "{{ do_access_key }}"
        aws_secret_key: "{{ do_secret_key }}"
        s3_url: '{{ s3_url }}'
        region: '{{ s3_region }}'
        bucket: '{{ s3_bucket }}'
        object: "{{ do_s3_dest }}/{{ archive_tag }}/{{ item.path | basename }}"
        src: "{{ item.path }}"
        mode: put
        overwrite: no
      with_items: "{{ file_list.files }}"
      tags:
        - s3copy
      register: s3copy_output
      notify:
        - Push over

  handlers:
    - name: Push over
      community.general.pushover:
        app_token: "{{ pushover_app_id }}"
        user_key: "{{ pushover_user_id }}"
        msg: "Backup completed for DO {{ ansible_date_time.date }}"
        pri: 0
