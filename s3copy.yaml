---
- name: Copy to DO
  loop: "{{ lookup('fileglob', '{{ backup_dir }}/*',wantlist=true) }}"
  amazon.aws.aws_s3:
    aws_access_key: "{{ do_access_key }}"
    aws_secret_key: "{{ do_secret_key }}"
    s3_url: "{{ s3_url }}"
    region: "{{ s3_region }}"
    bucket: "{{ s3_bucket }}"
    object: "{{ jupiter_s3_dest }}/{{ archive_tag }}/{{ item | basename }}"
    src: "{{ item }}"
    mode: put
    overwrite: no
  tags:
    - s3copy
  register: s3copy_output
  notify:
    - Push over
