---
- name: Create backup dir
  become: true
  ansible.builtin.file:
    path: "{{ backup_dir }}"
    state: directory
    follow: true
  tags: create_backup_dir

- name: Create backup files
  become: true
  community.general.archive:
    path: "{{ item }}"
    exclusion_patterns:
      - "**/*tar.gz"
      - "**/*tgz"
      - "**/*deb"
      - "**/*zip"
      - "**/*vagrant*"
      - "**/*VirtualBox*"
      - "**/versions"
      - "**/.vagrant"
      - "**/.local"
      - "**/*cache*"
      - "**/Nextcloud"
      - "**/Calibre*"
      - "**/Documents"
      - "**/Downloads"
      - "**/Dropbox"
      - "**/Music"
      - "**/Pictures"
      - "**/*Nextcloud*"
      - "**/Sync"
    dest: "{{ backup_dir }}//{{ archive_tag }}-{{ item.rsplit('/')[-1] }}.tgz"
  loop: "{{ backup_targets }}"
  tags: create_archives

- name: Change ownership of archive directory
  become: true
  ansible.builtin.file:
    path: "{{ backup_dir }}"
    owner: "{{ ansible_user }}"
    recurse: true
    follow: true
  when: not_me
  tags: chown_files
