---
- name: Create backup dir
  become: true
  ansible.builtin.file:
    path: "{{ backup_dir }}"
    state: directory
  tags: create_backup_dir

- name: Create backup files
  become: true
  community.general.archive:
    path: "{{ item }}"
    exclusion_patterns:
      - "**/*tar.gz"
      - "**/*tgz"
      - "**/*deb"
      - "**/*zip"
      - "**/*vagrant*"
      - "**/*VirtualBox*"
      - "**/versions"
      - "**/.vagrant"
    dest: "{{ backup_dir }}/{{ item.rsplit('/')[-1] }}-{{ archive_tag }}.tgz"
  loop: "{{ backup_targets }}"
  tags: create_archives

- name: Change ownership of archive directory
  become: true
  ansible.builtin.file:
    path: "{{ backup_dir }}"
    owner: "{{ ansible_user }}"
    recurse: true
  when: not_me
  tags: chown_files
