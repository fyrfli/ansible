---
- name: Backup mimas
  hosts: mimas
  vars_files:
    - .vault
  vars:
    archive_tag: "{{ ansible_date_time.date.replace('-','') }}"
    backup_dir: "{{ mimas_backup_dest }}/{{ archive_tag }}"

  tasks:
    - name: Create backup dir
      become: true
      ansible.builtin.file:
        path: "{{ backup_dir }}"
        state: directory
      tags:
        - mk_dir

    - name: Archive files
      become: true
      community.general.archive:
        path: "{{ item }}"
        exclusion_patterns:
          - '**/*tar.gz'
          - '**/*tgz'
          - '**/*deb'
          - '**/*zip'
          - '**/*tar'
          - '**/*iso'
        dest: "{{ backup_dir }}/{{ item.rsplit('/')[-1] }}-{{ archive_tag }}.tgz"
      loop: "{{ mimas_backup_targets }}"
      tags:
        - archiving
      register: archive_output
      notify:
        - Push over

    - name: Change ownership of archive directory
      become: true
      ansible.builtin.file:
        path: "{{ backup_dir }}"
        owner: "{{ ansible_user }}"
        recurse: true
      tags:
        - chowning

    - name: Get list of files
      ansible.builtin.find:
        path: "{{ backup_dir }}"
        patterns: "*"
      register: file_list
      tags:
        - finding

    - name: Copy to DO
      amazon.aws.aws_s3:
        aws_access_key: "{{ do_access_key }}"
        aws_secret_key: "{{ do_secret_key }}"
        s3_url: '{{ s3_url }}'
        region: '{{ s3_region }}'
        bucket: '{{ s3_bucket }}'
        object: "{{ mimas_s3_dest }}/{{ archive_tag }}/{{ item.path | basename }}"
        src: "{{ item.path }}"
        mode: put
        overwrite: no
      with_items: "{{ file_list.files }}"
      tags:
        - s3copying
      register: s3copy_output
      notify:
        - Push over

    - name: Remove backup directory to save space
      ansible.builtin.file:
        path: '{{ backup_dir }}'
        state: absent

  handlers:
    - name: Push over
      community.general.pushover:
        app_token: "{{ pushover_app_id }}"
        user_key: "{{ pushover_user_id }}"
        msg: "Backup completed for mimas {{ ansible_date_time.date }}"
        pri: 0
      delegate_to: localhost
